<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
  <script src="./vue-router.js"></script>
</head>
<body>
  <div id="app">
    <router-view></router-view>
    <!-- name值对应的就是routes规则中的键 -->
    <router-view class="news" name="news1"></router-view>
    <router-view class="slide" name="slide1"></router-view>
  </div>
  <script type="text/x-template" id="menu">
    <div>
      menu
    </div>
  </script>
  <script type="text/x-template" id="news">
    <div>
      <ul>
        <li v-for="v in news">{{v.title}}</li>
      </ul>
    </div>
  </script>
  <script type="text/x-template" id="slide">
    <div>
      silde
    </div>
  </script>
</body>

<script>
  const menu = {template:'#menu',
  }
  const news = {template:'#news',
  data() {
    return {
      news : [
        {title : "www.baidu.com"},
        {title : "www.itcist.com"
        }
      ]
    }
  }
  }
  const slide = {template:'#slide',
  }
  let router = new VueRouter({
    routes:[
      {path:"/",components:{
        default: menu,
        news1 : news,
        slide1 :slide
      }}
    ]
  })

  new Vue({
    el :"#app",
    data:{},
    router
  })
</script>
</html>
