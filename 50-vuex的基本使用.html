<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
  <script src="./vuex.js"></script>
</head>

<body>
  <div id="app">
    <lists></lists>
  </div>
  <script type="text/x-template" id="lists">
    <div>
      <table border="1" width="90%">
        <tr>
          <th>编号</th>
          <th>商品</th>
          <th>价格</th>
        </tr>
        <tbody>
          <tr v-for="v in goods">
            <td>{{v.id}}</td>
            <td>{{v.title}}</td>
            <td>{{v.price}}</td>
          </tr>
        </tbody>
      </table>
      <h1>总价：{{totalPrice }}</h1>
    </div>

  </script>
</body>
<script>
  let store = new Vuex.Store({
    state: {
      totalPrice: 0,
      goods: [{
          id: 1,
          title: 'iphone7',
          price: 1999
        },
        {
          id: 2,
          title: 'iphone8',
          price: 9999
        }
      ]
    }
  })
  let lists = {
    template: "#lists",
    computed: {
      totalPrice() {
        return this.$store.state.totalPrice
      },
      goods() {
        return this.$store.state.goods
      }
    }
  }
  const app = new Vue({
    el: "#app",
    data: {},
    components: {
      lists
    },
    store
  })
</script>

</html>
