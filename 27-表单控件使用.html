<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <form action="" class="form-horizontal">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">文章管理</h3>
        </div>
        <div class="panel-body">

          <div class="form-group">
            <label for="" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" v-model="field.title">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-2 control-label">栏目</label>
            <div class="col-sm-10">
              <select v-model="field.cid" class="form-control" multiple >
                <option value="">请选择栏目</option>
                <option v-for="v in categories" :value="v.cid">{{v.title}}</option>         
              </select>    
            </div>
            {{field.cid}}
          </div>
          <div class="form-group">
            <label for="" class="col-sm-2 control-label">属性</label>
            <div class="col-sm-10">
              <div class="checkbox-inline">
                <input type="checkbox" v-model="field.flag" value="hot">热门
              </div>
              <div class="checkbox-inline">
                <input type="checkbox" v-model="field.flag" value="recommend">推荐
              </div>
              {{field.flag}}
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-2 control-label">链接</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" v-model="field.url">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-2 control-label">摘要</label>
            <div class="col-sm-10">
              <textarea class="form-control" v-model="field.description"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-2 control-label">类型</label>
            <div class="col-sm-10">
              <div class="checkbox-inline">
                <input type="checkbox" v-model="field.draft">草稿{{field.draft}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-primary col-md-offset-2">保存</button>
    </form>
  </div>

</body>
<script>
  const vm = new Vue({
    el: "#app",
    data: {
      categories: [
        {cid :1, title:"情感类"},
        {cid :2, title:"小说类"},
        {cid :3, title:"军事类"}
        ],
      field: {
        title: '文章标题',
        click: 999,
        url: 'www.baidu.com',
        description: '这是摘要内容',
        draft: false,
        flag: [],
        cid: []
      }
    }
  })
</script>

</html>
