<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <child :lists="news">
      <template scope="v"> 
        <li>
          <h1>{{v.hd.title}}</h1>
        </li>
      </template>
    </child>
  </div>
  <script type="text/x-template" id="child">
    <ul>
     <slot v-for="v in lists" :hd="v"></slot>
    </ul>
  </script>
</body>
<script>
  var child = {template:"#child",
    props : ['lists']
  }
  new Vue({
    el : "#app",
    data :{
      news : [
        {title:"标题"},
        {title:"java"},
        {title:"php"}
      ]
    },
    components:{child}

  })

  // 1.父组件使用template模板并且使用scope接收子组件传过来的变量  (scope="v")
  // 2.子组件使用slot分发，创建属性，把作用域抛给父组件(：属性="v")
</script>
</html>
